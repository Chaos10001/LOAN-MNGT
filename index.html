<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>LOAN MANAGEMENT</title>
  </head>
  <body>
    <section
      class="d-flex container justify-content-center align-items-center"
      style="padding-top: 5rem"
    >
      <div class="col col-lg-7 shadow-lg">
        <h2 class="text-center fw-bold mt-4">MACRO-IT</h2>
        <h3 class="text-center fw-bold mt-2">Sign in</h3>
        <p class="text-warning text-center">or sign up for an account</p>
        <form action="./php/login.php" method="POST" class="px-5 py-6">
          <div class="mb-3 col col-12">
            <label for="exampleInputEmail1" class="form-label text-left"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 col col-12">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="d-flex mb-5 align-items-center justify-content-between">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>

            <div>
              <a
                href="./register.html"
                class="text-decoration-none text-warning fw-bold"
                >Forgot password</a
              >
            </div>
          </div>

          <button type="submit" style="margin-bottom: 2rem;" class="btn btn-warning col col-11 text-light fw-bold">
            Sign In
          </button>
        </form>
      </div>
    </section>

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
